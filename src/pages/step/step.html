<ion-content padding>
    <div>
        <h1 text-center>{{steps[index][0]['set-name']}}</h1>

        <ion-card *ngFor="let step of steps[index]">
            <ion-card-header>
                {{step.order}}
            </ion-card-header>
            <ion-card-content>
                {{step.name}}
            </ion-card-content>
        </ion-card>
    </div>

    <button ion-button full (click)="nextStep()">Siguiente</button>

    <back-button></back-button>
</ion-content>
