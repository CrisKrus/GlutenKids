<ion-header>

    <ion-navbar>
        <ion-title>Cart</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let ingredient of ingredients">
            <ion-label>{{ingredient.name}}</ion-label>
            <ion-checkbox (ionChange)="updateList(ingredient.gluten_free, $event.value)"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
