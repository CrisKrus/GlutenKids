<ion-content padding>
    <ion-list *ngFor="let ingredientsSet of sets">
        <h1 text-center>{{ingredientsSet[0]['set-name']}}</h1>
        <ion-item *ngFor="let ingredient of ingredientsSet">
            <ion-label>{{ingredient.name}}</ion-label>
            <ion-checkbox
                (ionChange)="updateList(ingredient.gluten_free, $event.value)"></ion-checkbox>
        </ion-item>
    </ion-list>
    <back-button></back-button>
</ion-content>
