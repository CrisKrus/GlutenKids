<ion-content padding>

    <h1>¿Estás listo?</h1>

    <ion-row>
        <img src="assets/icon/yes_option.png"
             (click)="yesOption()"
             class="option-button">

        <img (click)="noOption()"
             class="option-button"
             src="assets/icon/no_option.png">
    </ion-row>

    <img src="{{src}}" class="celia">
</ion-content>
