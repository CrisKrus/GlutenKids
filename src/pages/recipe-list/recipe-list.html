<ion-content padding [class.dessert]="!cook" [class.cook]="cook">

    <ion-list>
        <p padding
           *ngFor="let recipe of recipes"
           (click)="navigateToRecipe(recipe)"
           [class.not-available]="recipe.level > userLevel">
            {{recipe.name}}</p>
    </ion-list>

    <user-level></user-level>
    <back-button></back-button>
</ion-content>
